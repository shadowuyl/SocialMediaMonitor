{% extends "base.html" %}
{% block content %}
<div style="margin-left: 200px;margin-right:200px">
    <form id="fm" class="">
        <div class="form-group row" >
            <label for="url">video url :</label>
            <input type="text" class="form-control" id="url">
        </div>
    </form>
    <button type="button" class="btn btn-primary" id="bt1">提交</button>


</div>

<script>
    $.ajaxSetup({
        async: false
    });

    $("#bt1").click(function(){
        var vurl=$('#url').val();
        $.post("{{url_for('demo')}}",{"video_url":vurl},function(data,status){
            if(status=='success') {
                alert('submit success!');
            }else{
                alert('submit error!');
            }
        });
    });

</script>
{% endblock %}
